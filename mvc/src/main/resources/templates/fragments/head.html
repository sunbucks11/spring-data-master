<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
      xmlns="http://www.w3.org/1999/xhtml">
<head th:fragment="head">
    <meta charset="utf-8"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <link rel="shortcut icon" th:href="@{/images/favicon.ico}"/>

    <link rel="stylesheet" th:href="@{/css/bootstrap-select.css}" type="text/css"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/social-buttons-3.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/font-awesome.css}"/>
    <link th:href="@{/webjars/bootswatch/3.3.4+1/united/bootstrap.min.css}" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap-dialog.css}"/>
    <link rel="stylesheet" th:href="@{/css/bootstrap-multiselect.css}" type="text/css"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/application.css}"/>

    <script th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>

    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>

    <script th:inline="javascript">
        /*<![CDATA[*/

        $(document).ready(function () {
            $(function () {
                var token = $("meta[name='_csrf']").attr("content");
                var header = $("meta[name='_csrf_header']").attr("content");
                $(document).ajaxSend(function (e, xhr, options) {
                    xhr.setRequestHeader(header, token);
                });
            });
        });

        /*]]>*/
    </script>

<div th:if="${siteOptions.getAddGoogleAnalytics()}" th:remove="tag">
    <!-- Google Analytics -->
    <script th:inline="javascript">
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
                    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
                m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

        ga('create', [[${siteOptions.getGoogleAnalyticsTrackingId()}]], 'auto');
        ga('send', 'pageview');
    </script>
    <!-- End Google Analytics -->
</div>

</head>
</html>
